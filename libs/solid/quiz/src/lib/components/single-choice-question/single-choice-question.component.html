<mat-radio-group
  (change)="onRadioChange($event)"
  [disabled]="showAnswers"
  aria-label="WÃ¤hle ein Antwort aus"
  color="primary"
>
  <mat-radio-button
    *ngFor="let answer of question.answers; trackBy: trackByFn"
    [class.correct]="isAnswerCorrect(answer)"
    [class.incorrect]="isAnswerIncorrect(answer)"
    [value]="answer.id"
  >
    <span
      markdown
      [data]="answer.text"
      [class.selected]="showAnswers && selectedAnswers.includes(answer.id)"
    ></span>
    <span
      *ngIf="showAnswers && selectedAnswers.includes(answer.id)"
      [data]="
        answer.correct ? answer.feedback_correct : answer.feedback_incorrect
      "
      markdown
      class="feedback"
    ></span>
  </mat-radio-button>
</mat-radio-group>
