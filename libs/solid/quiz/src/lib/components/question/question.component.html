<ng-container *ngIf="question">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ question.tags.join(' ') }}</mat-card-title>
      <mat-card-subtitle markdown [data]="question.text"></mat-card-subtitle>
    </mat-card-header>
    <ng-container [ngSwitch]="question.type">
      <mat-card-content *ngSwitchCase="QuestionTypes.MultipleChoice">
        <solid-quiz-multiple-choice-question
          #questionComponent
          [question]="$any(question)"
          [showAnswers]="showAnswers"
        ></solid-quiz-multiple-choice-question>
      </mat-card-content>
      <mat-card-content *ngSwitchCase="QuestionTypes.SingleChoice">
        <solid-quiz-single-choice-question
          #questionComponent
          [question]="$any(question)"
          [showAnswers]="showAnswers"
        ></solid-quiz-single-choice-question>
      </mat-card-content>
      <mat-card-content *ngSwitchCase="QuestionTypes.DragAndDrop">
        <solid-quiz-drag-and-drop-question
          #questionComponent
          [question]="$any(question)"
          [showAnswers]="showAnswers"
        ></solid-quiz-drag-and-drop-question>
      </mat-card-content>
    </ng-container>
    <mat-card-actions>
      <button
        (click)="onShowAnswersClick()"
        *ngIf="!showAnswers"
        color="primary"
        mat-raised-button
      >
        Lösungen anzeigen
      </button>
      <button
        (click)="onNextQuestionClick()"
        *ngIf="showAnswers"
        color="primary"
        mat-raised-button
      >
        {{ correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
