<mat-list role="list">
  <ng-container *ngIf="profiles | async as profilesArr">
    <mat-list-item
      (click)="select.emit(profile.id)"
      *ngFor="let profile of profilesArr; trackBy: trackByFn"
    >
      <img
        [src]="
          profile.images.length > 0
            ? profile.images[0].thumbnail
            : 'assets/profile/no_image.svg'
        "
        matListAvatar
      />
      <h3 [innerHTML]="profile.mineralName | profileTitle"></h3>
    </mat-list-item>
    <mat-list-item *ngIf="profilesArr.length === 0"
      >Keine Suchergebnisse vorhanden</mat-list-item
    >
  </ng-container>
</mat-list>
