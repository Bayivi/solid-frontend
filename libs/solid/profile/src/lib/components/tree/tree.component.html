<!--suppress AngularInvalidExpressionResultType -->
<mat-tree [dataSource]="DataSource" [treeControl]="TreeControl">
  <mat-tree-node
    (click)="select.emit(node.id)"
    *matTreeNodeDef="let node; when: hasNoChild"
    class="profile-link"
    matTreeNodePadding
    matTreeNodeToggle
  >
    <img
      [alt]="node.title"
      [src]="
        node.images.length > 0
          ? node.images[0].thumbnail
          : 'assets/profile/no_image.svg'
      "
      class="thumbnail"
    />
    <span
      *ngIf="selectedProfileId === node.id"
      solidProfileSelected
      class="selected"
      >{{ node.title }}</span
    >
    <span *ngIf="selectedProfileId !== node.id">{{ node.title }}</span>
  </mat-tree-node>

  <mat-tree-node
    (click)="onNodeClick(node)"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
  >
    <button [attr.aria-label]="'toggle ' + node.title" mat-icon-button>
      <mat-icon class="mat-icon-rtl-mirror">
        {{ TreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>
    <div>
      <span class="category">{{ node.title }}</span
      ><br />
      <span
        *ngIf="TreeControl.isExpanded(node) && node.info"
        class="info_text"
        >{{ node.info }}</span
      >
    </div>
  </mat-tree-node>
</mat-tree>
