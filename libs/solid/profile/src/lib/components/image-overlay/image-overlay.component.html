<div mat-dialog-title>Hello</div>
<div mat-dialog-content>
  <div id="seadragon-container"></div>
</div>
<div mat-dialog-actions>
  <button id="zoom-in-button" mat-icon-button>
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button id="zoom-out-button" mat-icon-button>
    <mat-icon>zoom_out</mat-icon>
  </button>
  <button id="home-button" mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
  <button id="fullscreen-button" mat-icon-button>
    <mat-icon>fullscreen</mat-icon>
  </button>
  <div class="spacer"></div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
