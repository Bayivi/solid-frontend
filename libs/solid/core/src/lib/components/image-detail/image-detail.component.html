<ng-container *ngIf="image; else noImg">
  <img
    [src]="image.getRawImage('large')"
    [alt]="image.alt"
    [class.landscape]="image.isLandscape"
  />
  <div class="toolbar">
    <button
      *ngIf="!attributionsDisabled && image.attributions as attributions"
      mat-mini-fab
      color="accent"
      cdkOverlayOrigin
      #attributionsOverlayOrigin="cdkOverlayOrigin"
      (click)="attributionsOpenClose()"
    >
      <mat-icon>copyright</mat-icon>
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="attributionsOverlayOrigin"
        [cdkConnectedOverlayOpen]="attributionsIsOpen"
        [cdkConnectedOverlayPositions]="attributionsPositions"
        [cdkConnectedOverlayScrollStrategy]="attributionsScrollStrategy"
      >
        <div class="attributions-overlay">{{ attributions }}</div>
      </ng-template>
    </button>
    <button
      *ngIf="!dialogDisabled"
      mat-mini-fab
      color="accent"
      (click)="openDialog()"
    >
      <mat-icon>zoom_in</mat-icon>
    </button>
  </div>
</ng-container>
<ng-template #noImg>
  <img
    class="landscape"
    src="assets/profile/no_image.svg"
    alt="Leider haben wir kein Bild in der Datenbank"
  />
</ng-template>
