<h1 mat-dialog-title>Gib uns dein Feedback zur App</h1>
<div mat-dialog-content>
  <form [formGroup]="Form">
    <mat-form-field>
      <input
        formControlName="username"
        matInput
        placeholder="Name"
        type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="userEmail"
        matInput
        placeholder="Email"
        type="email"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-select
        formControlName="emailTitle"
        placeholder="Art Deiner Nachricht"
      >
        <mat-option value="Feedback">Feedback</mat-option>
        <mat-option value="Supportanfrage">Supportanfrage</mat-option>
        <mat-option value="Fehlermeldung">Fehlermeldung</mat-option>
        <mat-option value="neues Feature">neues Feature</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <textarea
        cdkAutosizeMinRows="8"
        cdkTextareaAutosize
        formControlName="emailContent"
        matInput
        placeholder="Anmerkungen"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <div class="spacer"></div>
  <button (click)="onCancelClick()" mat-button>Abbrechen</button>
  <button (click)="onOkClick()" [disabled]="!Form.valid" mat-button>
    Abschicken
  </button>
</div>
