<mat-nav-list *ngIf="$activeRoute | async as activeRoute">
  <mat-list-item
    (click)="navigateTo(item.route)"
    *ngFor="let item of MenuItems"
    [class.active]="item.menuRouteCheck(activeRoute)"
  >
    <mat-icon
      *ngIf="item.svgIcon"
      [svgIcon]="item.svgIcon"
      matListIcon
    ></mat-icon>
    <mat-icon *ngIf="!item.svgIcon" matListIcon>{{ item.icon }}</mat-icon>
    <h3 matLine>{{ item.title }}</h3>
  </mat-list-item>
  <mat-list-item (click)="feedback.showDialog()" *ngIf="feedback">
    <mat-icon matListIcon svgIcon="feedback"></mat-icon>
    <h3 matLine>Feedback</h3>
  </mat-list-item>
</mat-nav-list>
