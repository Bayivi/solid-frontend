<h2 mat-dialog-title>{{ Entry.handpiece.name }}</h2>
<mat-dialog-content class="modal-content">
  <button mat-icon-button color="primary" (click)="onPrevClick()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <div class="spinner" *ngIf="!ImageLoaded">
    <mat-spinner color="primary"></mat-spinner>
  </div>
  <img [src]="Entry.image_file.large" (load)="imageLoaded()" [class.hidden]="!ImageLoaded"/>
  <button mat-icon-button color="primary" (click)="onNextClick()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="spacer"></div>
  <button mat-icon-button color="primary" (click)="onCloseClick()">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>
