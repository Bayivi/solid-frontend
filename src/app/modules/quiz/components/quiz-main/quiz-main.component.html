<div *ngIf="(Questions | async) as questions">
  <app-quiz-question (onNext)="onNextQuestion()" [question]="questions[CurrentQuestion]"></app-quiz-question>
  <mat-card>
    <mat-card-content>
      <mat-progress-bar [value]="Progress" mode="determinate"></mat-progress-bar>
    </mat-card-content>
  </mat-card>
</div>
