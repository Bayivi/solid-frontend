<mat-list role="list">
  <mat-list-item (click)="onProfileSelect.emit(profile.id)" *ngFor="let profile of profiles;trackBy: trackByFn">
    <img [src]="profile.imageFiles.thumbnail" matListAvatar>
    <h3 matLine> {{profile.variety ? profile.variety : profile.mineralName}} </h3>
  </mat-list-item>
  <mat-list-item *ngIf="profiles.length === 0">Keine Suchergebnisse vorhanden</mat-list-item>
</mat-list>
