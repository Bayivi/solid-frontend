<h1>Steckbriefe</h1>
<div #contentContainer class="content-container" [class.fullWidth]="Selected === undefined || !SplitLayout">
  <mat-tree [dataSource]="DataSource" [treeControl]="TreeControl" class="profile-tree" *ngIf="Selected === undefined || SplitLayout">
    <mat-tree-node *matTreeNodeDef="let node; when: !hasChild" matTreeNodeToggle matTreeNodePadding
                   class="profile-link" (click)="selectProfile(node.id)">
      <img class="thumbnail" [alt]="node.title" [src]="node.imageFiles.thumbnail" [class.hidden]="!node.imageLoaded" (load)="onImageLoaded(node)">
      <span [class.selected]="Selected === node.id" [class.hidden]="!node.imageLoaded">{{node.title}}</span>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.title">
        <mat-icon class="mat-icon-rtl-mirror">
          {{TreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <span class="category">{{node.title}}</span>
    </mat-tree-node>
  </mat-tree>
  <router-outlet (deactivate)="selectProfile()"></router-outlet>
</div>
