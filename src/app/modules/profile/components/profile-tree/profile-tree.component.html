<!--suppress AngularInvalidExpressionResultType -->
<mat-tree [dataSource]="DataSource" [treeControl]="TreeControl">
  <mat-tree-node (click)="onProfileSelect.emit(node.id)"
                 *matTreeNodeDef="let node; when: !hasChild" class="profile-link"
                 matTreeNodePadding matTreeNodeToggle>
    <img (load)="onImageLoaded(node)" [alt]="node.title" [class.hidden]="!node.imageLoaded"
         [src]="node.imageFiles.thumbnail"
         class="thumbnail">
    <span [class.hidden]="!node.imageLoaded" [class.selected]="selectedProfileId === node.id">{{node.title}}</span>
  </mat-tree-node>

  <mat-tree-node (click)="onNodeClick(node)" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button [attr.aria-label]="'toggle ' + node.title" mat-icon-button>
      <mat-icon class="mat-icon-rtl-mirror">
        {{TreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <div>
      <span class="category">{{node.title}}</span><br/>
      <span *ngIf="TreeControl.isExpanded(node) && node.info" class="info_text">{{ node.info }}</span>
    </div>
  </mat-tree-node>
</mat-tree>
