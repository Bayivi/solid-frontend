<h1>Steckbriefe</h1>
<mat-tree [dataSource]="DataSource" [treeControl]="TreeControl">
  <mat-tree-node *matTreeNodeDef="let node; when: !hasChild" matTreeNodeToggle matTreeNodePadding class="profile-link">
    <img class="thumbnail" [alt]="node.title" [src]="node.image_file.thumbnail">
    {{node.title}}
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.title">
      <mat-icon class="mat-icon-rtl-mirror">
        {{TreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.type === 'mineral' ? 'description' : 'folder' }}
    </mat-icon>
    {{node.title}}
  </mat-tree-node>
</mat-tree>
